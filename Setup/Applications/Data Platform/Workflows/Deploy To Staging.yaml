  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Verify Service
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Test Component A
  statefulSet: false
rollbackPhases:
