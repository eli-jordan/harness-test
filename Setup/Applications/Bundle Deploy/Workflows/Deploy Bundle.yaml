harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: Staging
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - vswnYYZlQLaSEkoEhLFFTw
phases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: GCP Projects
  name: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Deploy
    steps:
    - type: EMAIL
      name: Email
      properties:
        body: Deployment of template bundle is starting
        ccAddress: ''
        ignoreDeliveryFailure: false
        subject: Deployment is starting
        toAddress: elias.jordan@tapad.com
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Verify Service
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Wrap Up
    steps:
    - type: CUSTOM_DEPLOYMENT_FETCH_INSTANCES
      name: Fetch Instances
      properties:
        stateTimeoutInMinutes: 1
    stepsInParallel: false
  provisionNodes: false
  serviceName: Bundle Deploy
  statefulSet: false
rollbackPhases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: GCP Projects
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Rollback Service
    stepsInParallel: false
  provisionNodes: false
  serviceName: Bundle Deploy
  statefulSet: false
templatized: false
